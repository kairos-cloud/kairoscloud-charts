apiVersion: v1
kind: Service
metadata:
  name: {{ include "kairoscloud-chart.fullname" . }}
  labels:
    {{- include "kairoscloud-chart.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "kairoscloud-chart.selectorLabels" . | nindent 4 }}
{{- if .Values.statefulset.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kairoscloud-chart.fullname" . }}-headless
  labels:
    {{- include "kairoscloud-chart.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "kairoscloud-chart.selectorLabels" . | nindent 4 }}
{{- end }}
