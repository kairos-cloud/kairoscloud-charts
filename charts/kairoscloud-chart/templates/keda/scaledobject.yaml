{{- if .Values.keda.enabled }}
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: {{ include "kairoscloud-chart.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kairoscloud-chart.labels" . | nindent 4 }}
  {{- with .Values.keda.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  scaleTargetRef:
    name: {{ include "kairoscloud-chart.fullname" . }}
    {{- if .Values.statefulset.enabled }}
    kind: StatefulSet
    {{- else }}
    kind: Deployment
    {{- end }}
  minReplicaCount: {{ .Values.keda.minReplicas | default .Values.autoscaling.minReplicas | default 1 }}
  maxReplicaCount: {{ .Values.keda.maxReplicas | default .Values.autoscaling.maxReplicas | default 100 }}
  {{- if .Values.keda.pollingInterval }}
  pollingInterval: {{ .Values.keda.pollingInterval }}
  {{- end }}
  {{- if .Values.keda.cooldownPeriod }}
  cooldownPeriod: {{ .Values.keda.cooldownPeriod }}
  {{- end }}
  {{- if .Values.keda.idleReplicaCount }}
  idleReplicaCount: {{ .Values.keda.idleReplicaCount }}
  {{- end }}
  {{- if .Values.keda.advanced }}
  advanced:
    {{- toYaml .Values.keda.advanced | nindent 4 }}
  {{- end }}
  triggers:
    {{- range .Values.keda.triggers }}
    - type: {{ .type }}
      {{- if .metadata }}
      metadata:
        {{- toYaml .metadata | nindent 8 }}
      {{- end }}
      {{- if .authenticationRef }}
      authenticationRef:
        {{- toYaml .authenticationRef | nindent 8 }}
      {{- end }}
      {{- if .fallback }}
      fallback:
        {{- toYaml .fallback | nindent 8 }}
      {{- end }}
      {{- if .metricType }}
      metricType: {{ .metricType }}
      {{- end }}
    {{- end }}
  {{- if .Values.keda.fallback }}
  fallback:
    {{- toYaml .Values.keda.fallback | nindent 4 }}
  {{- end }}
{{- end }}
