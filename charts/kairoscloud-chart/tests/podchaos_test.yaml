# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: podchaos
templates:
  - chaos-mesh/podchaos.yaml
tests:
  - it: should create podchaos with basic configuration
    set:
      chaosMesh:
        enabled: true
        podChaos:
          enabled: true
          action: "pod-failure"
          duration: "60s"
    asserts:
      - isKind:
          of: PodChaos
      - equal:
          path: metadata.name
          value: RELEASE-NAME-kairoscloud-chart-pod-chaos
      - equal:
          path: spec.action
          value: "pod-failure"
      - equal:
          path: spec.duration
          value: "60s"

  - it: should create podchaos with pod-kill action
    set:
      chaosMesh:
        enabled: true
        podChaos:
          enabled: true
          action: "pod-kill"
          gracePeriod: 30
    asserts:
      - equal:
          path: spec.action
          value: "pod-kill"
      - equal:
          path: spec.gracePeriod
          value: 30

  - it: should create podchaos with container-kill action
    set:
      chaosMesh:
        enabled: true
        podChaos:
          enabled: true
          action: "container-kill"
          containerName: "main-container"
          signal: "SIGKILL"
    asserts:
      - equal:
          path: spec.action
          value: "container-kill"
      - equal:
          path: spec.containerName
          value: "main-container"
      - equal:
          path: spec.signal
          value: "SIGKILL"

  - it: should create podchaos with custom selector
    set:
      chaosMesh:
        enabled: true
        podChaos:
          enabled: true
          selector:
            namespaces:
              - custom-namespace
            labelSelectors:
              app: test-app
    asserts:
      - equal:
          path: spec.selector.namespaces[0]
          value: custom-namespace
      - equal:
          path: spec.selector.labelSelectors.app
          value: test-app

  - it: should create podchaos with percent
    set:
      chaosMesh:
        enabled: true
        podChaos:
          enabled: true
          percent: 50
    asserts:
      - equal:
          path: spec.percent
          value: 50

  - it: should create podchaos with annotations
    set:
      chaosMesh:
        enabled: true
        podChaos:
          enabled: true
          annotations:
            test-annotation: "test-value"
    asserts:
      - equal:
          path: metadata.annotations.test-annotation
          value: "test-value"

  - it: should not create podchaos when disabled
    set:
      chaosMesh:
        enabled: true
        podChaos:
          enabled: false
    asserts:
      - isNull:
          path: metadata.name

  - it: should not create podchaos when chaosMesh disabled
    set:
      chaosMesh:
        enabled: false
    asserts:
      - isNull:
          path: metadata.name
