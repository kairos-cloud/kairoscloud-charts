# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: pvc
templates:
  - core/pvc.yaml
tests:
  - it: should create pvc with basic configuration
    set:
      persistence:
        enabled: true
        size: 8Gi
        accessMode: ReadWriteOnce
    asserts:
      - isKind:
          of: PersistentVolumeClaim
      - equal:
          path: metadata.name
          value: RELEASE-NAME-kairoscloud-chart-data
      - equal:
          path: spec.accessModes[0]
          value: ReadWriteOnce
      - equal:
          path: spec.resources.requests.storage
          value: 8Gi

  - it: should create pvc with custom storage class
    set:
      persistence:
        enabled: true
        size: 20Gi
        accessMode: ReadWriteMany
        storageClass: fast-ssd
    asserts:
      - isKind:
          of: PersistentVolumeClaim
      - equal:
          path: spec.accessModes[0]
          value: ReadWriteMany
      - equal:
          path: spec.resources.requests.storage
          value: 20Gi
      - equal:
          path: spec.storageClassName
          value: fast-ssd

  - it: should create pvc with annotations
    set:
      persistence:
        enabled: true
        size: 10Gi
        accessMode: ReadWriteOnce
        annotations:
          volume.beta.kubernetes.io/storage-class: fast-ssd
          volume.beta.kubernetes.io/storage-provisioner: kubernetes.io/aws-ebs
    asserts:
      - isKind:
          of: PersistentVolumeClaim
      - isAPIVersion:
          of: v1

  - it: should create pvc with different access modes
    set:
      persistence:
        enabled: true
        size: 5Gi
        accessMode: ReadOnlyMany
    asserts:
      - isKind:
          of: PersistentVolumeClaim
      - equal:
          path: spec.accessModes[0]
          value: ReadOnlyMany
      - equal:
          path: spec.resources.requests.storage
          value: 5Gi

  - it: should not create pvc when persistence is disabled
    set:
      persistence:
        enabled: false
    asserts:
      - isNull:
          path: metadata

  - it: should not create pvc when statefulset is enabled
    set:
      persistence:
        enabled: true
        size: 8Gi
        accessMode: ReadWriteOnce
      statefulset:
        enabled: true
    asserts:
      - isNull:
          path: metadata

  - it: should create pvc with large storage size
    set:
      persistence:
        enabled: true
        size: 100Gi
        accessMode: ReadWriteOnce
    asserts:
      - isKind:
          of: PersistentVolumeClaim
      - equal:
          path: spec.resources.requests.storage
          value: 100Gi

  - it: should create pvc with custom labels
    set:
      persistence:
        enabled: true
        size: 8Gi
        accessMode: ReadWriteOnce
    asserts:
      - isKind:
          of: PersistentVolumeClaim
      - isAPIVersion:
          of: v1
