# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: daemonset
templates:
  - core/daemonset.yaml
tests:
  - it: should create daemonset with basic configuration
    set:
      deployment:
        enabled: false
      statefulset:
        enabled: false
      daemonset:
        enabled: true
        updateStrategy:
          type: RollingUpdate
        image:
          repository: nginx
          tag: "1.21"
          pullPolicy: IfNotPresent
    asserts:
      - isKind:
          of: DaemonSet
      - equal:
          path: metadata.name
          value: RELEASE-NAME-kairoscloud-chart
      - equal:
          path: spec.updateStrategy.type
          value: RollingUpdate
      - equal:
          path: spec.template.spec.containers[0].image
          value: nginx:1.21
      - equal:
          path: spec.template.spec.containers[0].name
          value: kairoscloud-chart
      - equal:
          path: spec.template.spec.containers[0].ports[0].containerPort
          value: 8080
      - equal:
          path: spec.template.spec.containers[0].ports[0].name
          value: http

  - it: should create daemonset with custom image
    set:
      deployment:
        enabled: false
      statefulset:
        enabled: false
      daemonset:
        enabled: true
        image:
          repository: myregistry/kairoscloud
          tag: v2.0.0
          pullPolicy: Always
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: myregistry/kairoscloud:v2.0.0
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: Always

  - it: should create daemonset with custom update strategy
    set:
      deployment:
        enabled: false
      statefulset:
        enabled: false
      daemonset:
        enabled: true
        updateStrategy:
          type: OnDelete
    asserts:
      - equal:
          path: spec.updateStrategy.type
          value: OnDelete

  - it: should create daemonset with resources
    set:
      deployment:
        enabled: false
      statefulset:
        enabled: false
      daemonset:
        enabled: true
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: 1000m
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: 1Gi
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 500m
      - equal:
          path: spec.template.spec.containers[0].resources.requests.memory
          value: 512Mi

  - it: should create daemonset with extra volumes and volume mounts
    set:
      deployment:
        enabled: false
      statefulset:
        enabled: false
      daemonset:
        enabled: true
        extraVolumes:
          - name: config-volume
            configMap:
              name: my-config
        extraVolumeMounts:
          - name: config-volume
            mountPath: /etc/config
    asserts:
      - equal:
          path: spec.template.spec.volumes[0].name
          value: config-volume
      - equal:
          path: spec.template.spec.volumes[0].configMap.name
          value: my-config
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[0].name
          value: config-volume
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[0].mountPath
          value: /etc/config

  - it: should create daemonset with environment variables
    set:
      deployment:
        enabled: false
      statefulset:
        enabled: false
      daemonset:
        enabled: true
        env:
          - name: ENV_VAR_1
            value: value1
          - name: ENV_VAR_2
            value: value2
    asserts:
      - equal:
          path: spec.template.spec.containers[0].env[0].name
          value: ENV_VAR_1
      - equal:
          path: spec.template.spec.containers[0].env[0].value
          value: value1
      - equal:
          path: spec.template.spec.containers[0].env[1].name
          value: ENV_VAR_2
      - equal:
          path: spec.template.spec.containers[0].env[1].value
          value: value2

  - it: should create daemonset with probes enabled
    set:
      deployment:
        enabled: false
      statefulset:
        enabled: false
      daemonset:
        enabled: true
        livenessProbe:
          httpGet:
            path: /health
            port: http
        readinessProbe:
          httpGet:
            path: /ready
            port: http
        startupProbe:
          httpGet:
            path: /startup
            port: http
    asserts:
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.httpGet.path
          value: /health
      - equal:
          path: spec.template.spec.containers[0].readinessProbe.httpGet.path
          value: /ready
      - equal:
          path: spec.template.spec.containers[0].startupProbe.httpGet.path
          value: /startup

  - it: should create daemonset with node selector and affinity
    set:
      deployment:
        enabled: false
      statefulset:
        enabled: false
      daemonset:
        enabled: true
        nodeSelector:
          kubernetes.io/os: linux
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/arch
                      operator: In
                      values:
                        - amd64
    asserts:
      - isAPIVersion:
          of: apps/v1

  - it: should create daemonset with tolerations
    set:
      deployment:
        enabled: false
      statefulset:
        enabled: false
      daemonset:
        enabled: true
        tolerations:
          - key: key1
            operator: Equal
            value: value1
            effect: NoSchedule
          - key: key2
            operator: Exists
            effect: NoExecute
    asserts:
      - equal:
          path: spec.template.spec.tolerations[0].key
          value: key1
      - equal:
          path: spec.template.spec.tolerations[0].operator
          value: Equal
      - equal:
          path: spec.template.spec.tolerations[1].key
          value: key2
      - equal:
          path: spec.template.spec.tolerations[1].operator
          value: Exists

  - it: should create daemonset with image pull secrets
    set:
      deployment:
        enabled: false
      statefulset:
        enabled: false
      daemonset:
        enabled: true
        imagePullSecrets:
          - name: my-registry-secret
          - name: another-secret
    asserts:
      - equal:
          path: spec.template.spec.imagePullSecrets[0].name
          value: my-registry-secret
      - equal:
          path: spec.template.spec.imagePullSecrets[1].name
          value: another-secret

  - it: should create daemonset with pod annotations
    set:
      deployment:
        enabled: false
      statefulset:
        enabled: false
      daemonset:
        enabled: true
        podAnnotations:
          prometheus.io/scrape: "true"
          prometheus.io/port: "8080"
    asserts:
      - isAPIVersion:
          of: apps/v1

  - it: should create daemonset with init containers
    set:
      deployment:
        enabled: false
      statefulset:
        enabled: false
      daemonset:
        enabled: true
        initContainers:
          - name: init-container
            image: busybox:1.35
            command: ['sh', '-c', 'echo "Init container running"']
          - name: another-init
            image: alpine:3.18
            command: ['sh', '-c', 'echo "Another init container"']
    asserts:
      - equal:
          path: spec.template.spec.initContainers[0].name
          value: init-container
      - equal:
          path: spec.template.spec.initContainers[0].image
          value: busybox:1.35
      - equal:
          path: spec.template.spec.initContainers[1].name
          value: another-init
      - equal:
          path: spec.template.spec.initContainers[1].image
          value: alpine:3.18

  - it: should create daemonset with default empty podSecurityContext
    set:
      deployment:
        enabled: false
      statefulset:
        enabled: false
      daemonset:
        enabled: true
        image:
          repository: nginx
    asserts:
      - isKind:
          of: DaemonSet
      - equal:
          path: spec.template.spec.securityContext
          value: {}

  - it: should create daemonset with explicit podSecurityContext configuration
    set:
      deployment:
        enabled: false
      statefulset:
        enabled: false
      daemonset:
        enabled: true
        image:
          repository: nginx
        podSecurityContext:
          runAsNonRoot: true
          runAsUser: 1000
          fsGroup: 2000
    asserts:
      - isKind:
          of: DaemonSet
      - equal:
          path: spec.template.spec.securityContext.runAsNonRoot
          value: true
      - equal:
          path: spec.template.spec.securityContext.runAsUser
          value: 1000
      - equal:
          path: spec.template.spec.securityContext.fsGroup
          value: 2000

  - it: should not create daemonset when disabled
    set:
      deployment:
        enabled: false
      statefulset:
        enabled: false
      daemonset:
        enabled: false
    asserts:
      - notExists:
          path: kind

  # Comprehensive probe tests for DaemonSet
  - it: should create daemonset with tcpSocket liveness probe
    set:
      deployment:
        enabled: false
      statefulset:
        enabled: false
      daemonset:
        enabled: true
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
    asserts:
      - isKind:
          of: DaemonSet
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.tcpSocket.port
          value: 8080
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.initialDelaySeconds
          value: 15
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.periodSeconds
          value: 5
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.timeoutSeconds
          value: 3
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.failureThreshold
          value: 3

  - it: should create daemonset with exec liveness probe
    set:
      deployment:
        enabled: false
      statefulset:
        enabled: false
      daemonset:
        enabled: true
        livenessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - "pgrep nginx"
          initialDelaySeconds: 20
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
    asserts:
      - isKind:
          of: DaemonSet
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.exec.command[0]
          value: /bin/sh
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.exec.command[1]
          value: -c
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.exec.command[2]
          value: pgrep nginx
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.initialDelaySeconds
          value: 20
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.successThreshold
          value: 1

  - it: should create daemonset with grpc liveness probe
    set:
      deployment:
        enabled: false
      statefulset:
        enabled: false
      daemonset:
        enabled: true
        livenessProbe:
          grpc:
            port: 9090
            service: health
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
    asserts:
      - isKind:
          of: DaemonSet
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.grpc.port
          value: 9090
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.grpc.service
          value: health
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.initialDelaySeconds
          value: 10
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.timeoutSeconds
          value: 2

  - it: should create daemonset with tcpSocket readiness probe
    set:
      deployment:
        enabled: false
      statefulset:
        enabled: false
      daemonset:
        enabled: true
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 3
          timeoutSeconds: 2
          failureThreshold: 3
    asserts:
      - isKind:
          of: DaemonSet
      - equal:
          path: spec.template.spec.containers[0].readinessProbe.tcpSocket.port
          value: 8080
      - equal:
          path: spec.template.spec.containers[0].readinessProbe.initialDelaySeconds
          value: 5
      - equal:
          path: spec.template.spec.containers[0].readinessProbe.periodSeconds
          value: 3
      - equal:
          path: spec.template.spec.containers[0].readinessProbe.timeoutSeconds
          value: 2

  - it: should create daemonset with exec readiness probe
    set:
      deployment:
        enabled: false
      statefulset:
        enabled: false
      daemonset:
        enabled: true
        readinessProbe:
          exec:
            command:
              - curl
              - -f
              - http://localhost:8080/ready
          initialDelaySeconds: 3
          periodSeconds: 2
          successThreshold: 1
          failureThreshold: 3
    asserts:
      - isKind:
          of: DaemonSet
      - equal:
          path: spec.template.spec.containers[0].readinessProbe.exec.command[0]
          value: curl
      - equal:
          path: spec.template.spec.containers[0].readinessProbe.exec.command[1]
          value: -f
      - equal:
          path: spec.template.spec.containers[0].readinessProbe.exec.command[2]
          value: http://localhost:8080/ready
      - equal:
          path: spec.template.spec.containers[0].readinessProbe.initialDelaySeconds
          value: 3
      - equal:
          path: spec.template.spec.containers[0].readinessProbe.successThreshold
          value: 1

  - it: should create daemonset with grpc readiness probe
    set:
      deployment:
        enabled: false
      statefulset:
        enabled: false
      daemonset:
        enabled: true
        readinessProbe:
          grpc:
            port: 9090
          initialDelaySeconds: 2
          periodSeconds: 2
          timeoutSeconds: 1
          successThreshold: 1
    asserts:
      - isKind:
          of: DaemonSet
      - equal:
          path: spec.template.spec.containers[0].readinessProbe.grpc.port
          value: 9090
      - equal:
          path: spec.template.spec.containers[0].readinessProbe.initialDelaySeconds
          value: 2
      - equal:
          path: spec.template.spec.containers[0].readinessProbe.successThreshold
          value: 1

  - it: should create daemonset with httpGet startup probe
    set:
      deployment:
        enabled: false
      statefulset:
        enabled: false
      daemonset:
        enabled: true
        startupProbe:
          httpGet:
            path: /startup
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
          successThreshold: 1
    asserts:
      - isKind:
          of: DaemonSet
      - equal:
          path: spec.template.spec.containers[0].startupProbe.httpGet.path
          value: /startup
      - equal:
          path: spec.template.spec.containers[0].startupProbe.httpGet.port
          value: http
      - equal:
          path: spec.template.spec.containers[0].startupProbe.initialDelaySeconds
          value: 10
      - equal:
          path: spec.template.spec.containers[0].startupProbe.failureThreshold
          value: 30
      - equal:
          path: spec.template.spec.containers[0].startupProbe.successThreshold
          value: 1

  - it: should create daemonset with tcpSocket startup probe
    set:
      deployment:
        enabled: false
      statefulset:
        enabled: false
      daemonset:
        enabled: true
        startupProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 3
          timeoutSeconds: 2
          failureThreshold: 20
    asserts:
      - isKind:
          of: DaemonSet
      - equal:
          path: spec.template.spec.containers[0].startupProbe.tcpSocket.port
          value: 8080
      - equal:
          path: spec.template.spec.containers[0].startupProbe.initialDelaySeconds
          value: 5
      - equal:
          path: spec.template.spec.containers[0].startupProbe.failureThreshold
          value: 20

  - it: should create daemonset with exec startup probe
    set:
      deployment:
        enabled: false
      statefulset:
        enabled: false
      daemonset:
        enabled: true
        startupProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - "test -f /tmp/ready"
          initialDelaySeconds: 5
          periodSeconds: 2
          timeoutSeconds: 1
          failureThreshold: 15
          successThreshold: 1
    asserts:
      - isKind:
          of: DaemonSet
      - equal:
          path: spec.template.spec.containers[0].startupProbe.exec.command[0]
          value: /bin/sh
      - equal:
          path: spec.template.spec.containers[0].startupProbe.exec.command[1]
          value: -c
      - equal:
          path: spec.template.spec.containers[0].startupProbe.exec.command[2]
          value: test -f /tmp/ready
      - equal:
          path: spec.template.spec.containers[0].startupProbe.failureThreshold
          value: 15

  - it: should create daemonset with grpc startup probe
    set:
      deployment:
        enabled: false
      statefulset:
        enabled: false
      daemonset:
        enabled: true
        startupProbe:
          grpc:
            port: 9090
            service: startup
          initialDelaySeconds: 3
          periodSeconds: 2
          timeoutSeconds: 1
          failureThreshold: 10
          successThreshold: 1
    asserts:
      - isKind:
          of: DaemonSet
      - equal:
          path: spec.template.spec.containers[0].startupProbe.grpc.port
          value: 9090
      - equal:
          path: spec.template.spec.containers[0].startupProbe.grpc.service
          value: startup
      - equal:
          path: spec.template.spec.containers[0].startupProbe.initialDelaySeconds
          value: 3
      - equal:
          path: spec.template.spec.containers[0].startupProbe.failureThreshold
          value: 10


  - it: should create daemonset with all probe types combined
    set:
      deployment:
        enabled: false
      statefulset:
        enabled: false
      daemonset:
        enabled: true
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - "test -f /tmp/ready"
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 1
          failureThreshold: 30
          successThreshold: 1
    asserts:
      - isKind:
          of: DaemonSet
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.httpGet.path
          value: /health
      - equal:
          path: spec.template.spec.containers[0].readinessProbe.tcpSocket.port
          value: 8080
      - equal:
          path: spec.template.spec.containers[0].startupProbe.exec.command[0]
          value: /bin/sh
