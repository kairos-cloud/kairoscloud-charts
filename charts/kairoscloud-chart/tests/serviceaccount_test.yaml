# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: serviceaccount
templates:
  - core/serviceaccount.yaml
tests:
  - it: should create serviceaccount with basic configuration
    set:
      serviceAccount:
        create: true
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: RELEASE-NAME-kairoscloud-chart
      - isAPIVersion:
          of: v1

  - it: should create serviceaccount with custom name
    set:
      serviceAccount:
        create: true
        name: my-custom-sa
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: my-custom-sa

  - it: should create serviceaccount with annotations
    set:
      serviceAccount:
        create: true
        annotations:
          eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/my-role
          iam.gke.io/gcp-service-account: my-service@project.iam.gserviceaccount.com
    asserts:
      - isKind:
          of: ServiceAccount
      - isAPIVersion:
          of: v1

  - it: should create serviceaccount with multiple annotations
    set:
      serviceAccount:
        create: true
        annotations:
          annotation1: value1
          annotation2: value2
          annotation3: value3
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.annotations.annotation1
          value: value1
      - equal:
          path: metadata.annotations.annotation2
          value: value2
      - equal:
          path: metadata.annotations.annotation3
          value: value3

  - it: should create serviceaccount with AWS IAM role annotation
    set:
      serviceAccount:
        create: true
        annotations:
          eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/MyEKSNodeRole
    asserts:
      - isKind:
          of: ServiceAccount
      - isAPIVersion:
          of: v1

  - it: should create serviceaccount with GCP service account annotation
    set:
      serviceAccount:
        create: true
        annotations:
          iam.gke.io/gcp-service-account: my-app@my-project.iam.gserviceaccount.com
    asserts:
      - isKind:
          of: ServiceAccount
      - isAPIVersion:
          of: v1

  - it: should create serviceaccount with Azure workload identity annotation
    set:
      serviceAccount:
        create: true
        annotations:
          azure.workload.identity/client-id: 12345678-1234-1234-1234-123456789012
    asserts:
      - isKind:
          of: ServiceAccount
      - isAPIVersion:
          of: v1

  - it: should not create serviceaccount when create is false
    set:
      serviceAccount:
        create: false
    asserts:
      - isNull:
          path: metadata

  - it: should create serviceaccount with custom labels
    set:
      serviceAccount:
        create: true
    asserts:
      - isKind:
          of: ServiceAccount
      - isAPIVersion:
          of: v1

  - it: should create serviceaccount with fullnameOverride
    set:
      serviceAccount:
        create: true
      fullnameOverride: my-app
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: my-app

  - it: should create serviceaccount with nameOverride
    set:
      serviceAccount:
        create: true
      nameOverride: my-app
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: RELEASE-NAME-my-app
