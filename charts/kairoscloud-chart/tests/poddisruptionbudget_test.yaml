# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: poddisruptionbudget
templates:
  - core/poddisruptionbudget.yaml
tests:
  - it: should create poddisruptionbudget with minAvailable
    set:
      podDisruptionBudget:
        enabled: true
        minAvailable: 1
    asserts:
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: metadata.name
          value: RELEASE-NAME-kairoscloud-chart
      - equal:
          path: spec.minAvailable
          value: 1
      - isAPIVersion:
          of: policy/v1

  - it: should create poddisruptionbudget with maxUnavailable
    set:
      podDisruptionBudget:
        enabled: true
        maxUnavailable: 1
    asserts:
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: metadata.name
          value: RELEASE-NAME-kairoscloud-chart
      - equal:
          path: spec.maxUnavailable
          value: 1

  - it: should create poddisruptionbudget with percentage minAvailable
    set:
      podDisruptionBudget:
        enabled: true
        minAvailable: "50%"
    asserts:
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: spec.minAvailable
          value: "50%"

  - it: should create poddisruptionbudget with percentage maxUnavailable
    set:
      podDisruptionBudget:
        enabled: true
        maxUnavailable: "25%"
    asserts:
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: spec.maxUnavailable
          value: "25%"

  - it: should create poddisruptionbudget with integer minAvailable
    set:
      podDisruptionBudget:
        enabled: true
        minAvailable: 2
    asserts:
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: spec.minAvailable
          value: 2

  - it: should create poddisruptionbudget with integer maxUnavailable
    set:
      podDisruptionBudget:
        enabled: true
        maxUnavailable: 3
    asserts:
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: spec.maxUnavailable
          value: 3

  - it: should not create poddisruptionbudget when disabled
    set:
      podDisruptionBudget:
        enabled: false
    asserts:
      - isNull:
          path: metadata

  - it: should create poddisruptionbudget with custom labels
    set:
      podDisruptionBudget:
        enabled: true
        minAvailable: 1
    asserts:
      - isKind:
          of: PodDisruptionBudget
      - isAPIVersion:
          of: policy/v1

  - it: should create poddisruptionbudget with high availability configuration
    set:
      podDisruptionBudget:
        enabled: true
        minAvailable: "75%"
    asserts:
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: spec.minAvailable
          value: "75%"

  - it: should create poddisruptionbudget with zero downtime configuration
    set:
      podDisruptionBudget:
        enabled: true
        maxUnavailable: 1
    asserts:
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: spec.maxUnavailable
          value: 1
